<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto - Vivero Basso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body id="top">

<body>

  <header class="d-flex flex-wrap align-items-center justify-content-between p-3 bg-success text-white">
    <div class="d-flex align-items-center">
        <div class="logo text-white fs-2"><img src="img/logo.png" class="card-img-top w-25"></div>
        <h1 class="ms-3">Vivero Basso</h1>
    </div>
  </header>

  <nav class="navbar navbar-expand bg-body-tertiary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="pedidos.html">Pedidos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h2 class="mb-4">Contacto</h2>
    <p>¿Tienes alguna duda o quieres más información? ¡Escríbenos usando el siguiente formulario y te responderemos lo antes posible!</p>

    <form class="mt-4">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="col-md-6">
          <label for="apellidos" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="apellidos" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="asunto" class="form-label">Asunto</label>
        <input type="text" class="form-control" id="asunto" required>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Enviar</button>
    </form>
  </main>

  <footer class="bg-success text-white text-center p-3 mt-5">
    <p>Contacto: info@viverobasso.com | Tel: +34 123 456 789</p>
    <a href="#top" class="text-white">Volver arriba</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
