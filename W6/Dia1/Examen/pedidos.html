<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pedidos - Vivero Basso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body id="top">

<body>

  <header class="bg-success text-white p-3">
    <div class="container d-flex align-items-center justify-content-between">
      <div class="logo text-white fs-2">
        <img src="img/logo.png" class="card-img-top w-25" alt="Logo">
      </div>
      <h1 class="fs-4">Vivero Basso</h1>
    </div>
  </header>

  <nav class="navbar navbar-expand bg-body-tertiary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Pedidos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contacto.html">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h2 class="mb-4">Formulario de pedidos</h2>
    <p>Completa el siguiente formulario para solicitar un diseño floral personalizado para tu tienda, evento u ocasión especial.</p>

    <form>
      <div class="mb-3">
        <label for="empresa" class="form-label">Nombre y Apellido / Empresa</label>
        <input type="text" class="form-control" id="empresa" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="tipoPedido" class="form-label">Tipo de pedido</label>
        <select class="form-select" id="tipoPedido" required>
          <option value="">Selecciona una opción</option>
          <option>Jardín para eventos</option>
          <option>Decoración de iglesias</option>
          <option>Ramos personalizados</option>
          <option>Entrada floral para tiendas</option>
          <option>Decoración interior</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="color" class="form-label">Color preferido</label>
        <input type="color" class="form-control form-control-color" id="color" value="#4caf50" title="Elige un color">
      </div>
      <div class="mb-3">
        <label for="presupuesto" class="form-label">Presupuesto estimado (€)</label>
        <input type="number" class="form-control" id="presupuesto" min="0" step="10" required>
      </div>
      <div class="mb-3">
        <label for="observaciones" class="form-label">Observaciones</label>
        <textarea class="form-control" id="observaciones" rows="4"></textarea>
      </div>
      <div class="d-flex gap-3">
        <button type="submit" class="btn btn-success">Enviar</button>
        <button type="reset" class="btn btn-secondary">Limpiar</button>
      </div>
    </form>
  </main>

  <footer class="bg-success text-white text-center p-3 mt-5">
    <p>Contacto: info@viverobasso.com | Tel: +34 123 456 789</p>
    <a href="#top" class="text-white">Volver arriba</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
