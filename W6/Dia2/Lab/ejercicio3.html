<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 3 - Área de un Círculo</title>
</head>

<body>
  <h1>Abre la consola</h1>
  <script>
    let radio = parseFloat(prompt("Escribe el radio del círculo:"));
    let pi = 3.1416;
    let area = pi * radio * radio;
    console.log("El área del círculo con radio " + radio + " es: " + area);
  </script>

</body>
</html>
