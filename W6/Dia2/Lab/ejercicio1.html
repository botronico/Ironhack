<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 1 - Restar</title>
</head>
<body>
  <h1>Abre la consola</h1>
  <script>
    let numero1 = parseFloat(prompt("Escribe el primer número:"));
    let numero2 = parseFloat(prompt("Escribe el segundo número:"));
    let resultadoResta = numero1 - numero2;
    console.log("Resultado de la resta:", resultadoResta);
  </script>
</body>
</html>
