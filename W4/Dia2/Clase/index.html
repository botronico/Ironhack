<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Bootstrap</title>
</head>
<body>
    <h1>Hello, world!</h1>
    <br>
    <h3>Bootstrap Grid System</h3>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col bg-primary">
            Column
            </div>
            <div class="col bg-warning">
            Column
            </div>
            <div class="col bg-danger">
            Column
            </div>
        </div>
    </div>

    <h3>Setting one column width</h3>
    <div class="row">
        <div class="col bg-primary">
          1 of 3
        </div>
        <div class="col-6 bg-warning">
          2 of 3 (wider)
        </div>
        <div class="col bg-danger">
          3 of 3
        </div>
      </div>

      <h3>Variable width content</h3>
      <div class="row justify-content-md-center">
        <div class="col col-lg-2 bg-primary">
          1 of 3
        </div>
        <div class="col-md-auto bg-warning">
          Variable width content
        </div>
        <div class="col col-lg-2 bg-danger">
          3 of 3
        </div>
      </div>

        <h3>Equal-width</h3>

        <div class="row">
            <div class="col-sm-8 bg-info">col-sm-8</div>
            <div class="col-sm-4 bg-success">col-sm-4</div>
          </div>
          <div class="row">
            <div class="col-sm bg-primary">col-sm</div>
            <div class="col-sm bg-warning">col-sm</div>
            <div class="col-sm bg-danger">col-sm</div>
          </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</body>
</html>
