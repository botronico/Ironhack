<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Practica Bootstrap</title>
</head>
<body>

    <div class="row">
        <div class="col-12 bg-success text-center text-white"><h1>Auto-layout columns</h1></div>
        <div class="col-12 bg-info text-center"><h3>Equal-width</h3></div>

    <div class="container text-center">
        <div class="row">
        <div class="col-3 bg-primary text-white">1 of 2</div>
        <div class="col bg-secondary text-white">2 of 2</div>
        </div>
        <br>
        <div class="row">
        <div class="col bg-success text-white">1 of 3</div>
        <div class="col bg-warning">2 of 3</div>
        <div class="col bg-danger">3 of 3</div>
    </div>
        <br>
        <div class="row">
            <div class="col-4 bg-primary text-white">1 of 3</div>
            <div class="col-4 bg-secondary text-white">2 of 3</div>
            <div class="col-4 bg-success text-white">3 of 3</div>
        </div>
        <br>
        <div class="row">
            <div class="col-6 bg-danger text-white">1 of 2</div>
            <div class="col-6 bg-warning">2 of 2</div>
        </div>
        <br>
        <div class="row">
            <div class="col-4 bg-primary text-white">1 of 3</div>
            <div class="col-4 bg-secondary text-white">2 of 3</div>
            <div class="col-4 bg-success text-white">3 of 3</div>
        </div>
        <br>
        <div class="row">
            <div class="col-2 bg-danger">1 of 4</div>
            <div class="col-2 bg-warning">2 of 4</div>
            <div class="col-2 offset-4 bg-info">3 of 4</div>
            <div class="col-2 bg-primary text-white">3 of 4</div>
        </div>

        <br>
        
        <div class="row align-items-start">
            <div class="col border">
              One of three columns
            </div>
            <div class="col border">
              One of three columns
            </div>
            <div class="col border">
              One of three columns
            </div>
          </div>
</body>
</html>
