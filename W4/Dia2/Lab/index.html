<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Holy Grail Layout</title>
  <link href="styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
  <div class="container mt-4">

<!------ Header ------>
    <div class="row">
      <div class="col-12 header holy-box">
        <h2 class="display-6">Header</h2>
      </div>
    </div>

    <div class="row mt-3">

<!------ Izquierdo ------>
      <div class="col-3 sidebar holy-box d-flex flex-column align-items-start">
        <h4>Sidebar 1</h4>
        <div class="card mb-2 w-100">
          <div class="card-body">
            <h5 class="card-title">Card Sidebar</h5>
            <p class="card-text">Contenido del sidebar izquierdo.</p>
          </div>
        </div>
      </div>

<!------ Centro ------>
      <div class="col-6 article holy-box">
        <h3 class="mb-3">Artículo Principal</h3>
        <div class="row">
          <div class="col-6">
            <div class="card mb-3">
              <div class="card-body">
                <h5 class="card-title">Columna 1</h5>
                <p class="card-text">Contenido de la columna 1.</p>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="card mb-3">
              <div class="card-body">
                <h5 class="card-title">Columna 2</h5>
                <p class="card-text">Contenido de la columna 2.</p>
              </div>
            </div>
          </div>
        </div>
      </div>

<!------ Derecho ------>
      <div class="col-3 sidebar holy-box">
        <h4>Sidebar 2</h4>
        <div class="card">
          <div class="card-body">
            <p class="card-text">Información adicional o widgets.</p>
          </div>
        </div>
      </div>
    </div>

<!------ Footer ------>
    <div class="row mt-3">
      <div class="col-12 footer holy-box">
        <p class="m-0">Footer - Derechos reservados ©</p>
      </div>
    </div>
  </div>

</body>
</html>
