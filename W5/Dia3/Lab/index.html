<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Alta de Programadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Formulario de Alta de Programadores</h1>
        <form>
            <div class="row mb-3">
                <div class="col">
                    <label for="nombre" class="form-label">Nombre</label>
                    <div class="input-group">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                    </div>
                </div>
                <div class="col">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" placeholder="Teléfono">
                </div>
                <div class="col">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
            </div>

            <div class="mb-3">
                <label for="oficina" class="form-label">Oficina</label>
                <select class="form-select" id="oficina">
                    <option selected>Selecciona una ciudad</option>
                    <option value="1">Barcelona</option>
                    <option value="2">Estepona</option>
                    <option value="3">Madrid</option>
                    <option value="4">Sevilla</option>
                    <option value="5">Valencia</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Lenguajes que conoces:</label>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="lenguaje1">
                            <label class="form-check-label" for="lenguaje1">JavaScript</label>
                            <div class="container col-lg-3">
                            <input type="range" class="form-range" min="0" max="5" id="customRange2">
                            </div>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="lenguaje2">
                            <label class="form-check-label" for="lenguaje2">Python</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="lenguaje3">
                            <label class="form-check-label" for="lenguaje3">Java</label>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="lenguaje4">
                            <label class="form-check-label" for="lenguaje4">C#</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="lenguaje5">
                            <label class="form-check-label" for="lenguaje5">Ruby</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="lenguaje6">
                            <label class="form-check-label" for="lenguaje6">PHP</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Especialidad preferida:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rol" id="frontend" value="frontend">
                    <label class="form-check-label" for="frontend">Front-end</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rol" id="backend" value="backend">
                    <label class="form-check-label" for="backend">Back-end</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rol" id="fullstack" value="fullstack">
                    <label class="form-check-label" for="fullstack">Full-stack</label>
                </div>
            </div>
            <!-- Estos <center> </center> sale en rojo porque supongo es viejo y no se usa, pero no consegui como centrar estos botones -->
            <center>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="reset" class="btn btn-secondary">Limpiar</button>
            </center>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
