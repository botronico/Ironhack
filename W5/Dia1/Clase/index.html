<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>

    <form>
        <form action="" method="GET" name="myForm">
            <input type="text" name="nombre" placeholder="Nombre" required><br><br>
            <input type="text" name="apellido" placeholder="Apellido" required><br><br>
            <input type="email" name="email" placeholder="Email" required><br><br>
            <input type="search" name="busqueda" placeholder="Buscar" required><br><br>
            <input type="number" name="edad" placeholder="Edad" required><br><br>
            <input type="date" name="fecha" required><br><br>
            <input type="url" name="web" placeholder="Web" required><br><br>
            <input type="radio" name="genero" value="masculino" required> Masculino<br>
            <input type="radio" name="genero" value="femenino" required> Femenino<br><br>
            <input type="password" name="password" placeholder="Contraseña" required><br><br>
            <input type="color" name="color" required><br><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar"><br><br>
            <input type="button" value="Botón" onclick="alert('Hola')"><br><br>
            <input type="checkbox" name="terminos" required> Acepto los términos y condiciones<br><br>
            <textarea name="comentarios" rows="4" cols="50" placeholder="Comentarios"></textarea><br><br>    
            <select name="opciones" required>
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="opcion1">Opción 1</option>
                <option value="opcion2">Opción 2</option>
                <option value="opcion3">Opción 3</option>
            </select>
            <br><br>
    </form>
</body>
</html>
