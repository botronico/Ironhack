<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styless.css">
    <title>Formulario de contacto</title>
</head>
<body>
    <form>
        <form action="" method="GET" name="myForm">
            <h1>Formulario de contacto</h1>
            <p>Por favor, completa el siguiente formulario:</p>
            <input type="text" name="nombre" placeholder="Nombre"><br><br>
            <input type="text" name="apellido" placeholder="Apellido" required><br><br>
            <input type="email" name="email" placeholder="Email" required><br><br>
            <input type="number" name="edad" placeholder="Edad" min="18" required><br><br>
            <input type="text" name="asunto" placeholder="Asunto" required><br><br>
            <textarea name="comentarios" rows="4" cols="50" maxlength="150" placeholder="Comentarios"></textarea><br><br>    
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar"><br><br>
    </form>
</body>
</html>
